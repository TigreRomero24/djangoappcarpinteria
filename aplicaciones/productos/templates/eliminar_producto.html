{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - MADERISTICA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/reglas_general.css' %}">
    <link rel="stylesheet" href="{% static 'css/productos.css' %}">
</head>
<body>

    <!-- Contenedor para el logo -->
    <div class="logo-container">
        <span class="empresa-name"> MADERISTICA</span>
        <img src="{% static 'img/logo.jpg' %}" alt="Logo de GREENSCAPE" class="logo">
    </div>

    {% include 'navbar.html' %}
    <div class="container text-center mt-5">
        <h1>ELIMINAR UN PRODUCTO </h1>
    </div>

    <div class="container mt-5 p-4">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <p>¿Estás seguro de que deseas eliminar este producto?</p>

            <button type="submit" class="btn btn-guardar">Eliminar</button>
            <a href="/productos" class="btn btn-danger">Cancelar</a>
        </form>
    </div>
    <!-- Contenedor para el pie de página -->
    <footer>
        <div class="footer">
            <div class="footer p">
                <p>&copy; 2025 - Maderistica. Todos los derechos reservados Grupo 3.</p>
            </div>
        </div>
    </footer>
</body>
</html>
