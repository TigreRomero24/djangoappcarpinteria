{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <Script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <Script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/reglas_general.css' %}">
    <title>Document</title>
</head>
<body>
    <!-- Contenedor para el logo -->
    <div class="logo-container">
        <span class="empresa-name"> MADERISTICA</span>
        <img src="{% static 'img/logo.jpg' %}" alt="Logo de GREENSCAPE" class="logo">
    </div>

    {% include 'navbar.html' %}
    <div class="container text-center mt-5">
        <h1>ACTUALIZAR UN TRABAJADOR </h1>
    </div>

    <div class="container mt-5 p-4">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <p>¿Estás seguro de que deseas eliminar este trabajador?</p>

            <button type="submit" class="btn btn-guardar">Eliminar</button>
            <a href="/trabajadores" class="btn btn-danger">Cancelar</a>
        </form>
    </div>
    <!-- Contenedor para el pie de página -->
    <footer>
        <div class="footer">
            <div class="footer p">
                <p>&copy; 2025 - Maderistica. Todos los derechos reservados Grupo 3.</p>
            </div>
        </div>
    </footer>
</body>
</html>
